<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 value="0"></h1>
       <div class="row">
            <div class="col light">C</div>
            <div class="col light">DEL</div>
            <div class="col light">%</div>
            <div class="col orange">/</div>

            <div class="col b">7</div>
            <div class="col b">8</div>
            <div class="col b">9</div>
            <div class="col orange">X</div>
        
            <div class="col b">4</div>
            <div class="col b">5</div>
            <div class="col b">6</div>
            <div class="col orange">-</div>
        
            <div class="col b">1</div>
            <div class="col b">2</div>
            <div class="col b">3</div>
            <div class="col orange">+</div>
        
            <div class="col b span1">0</div>
            <div class="col b">.</div>
            <div class="col orange">=</div>
            <div class="col none"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="cal.js"></script>
</body>
</html>
